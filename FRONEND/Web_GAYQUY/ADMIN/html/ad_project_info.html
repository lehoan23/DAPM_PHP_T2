<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THONGTINDUAN</title>
    <link rel="stylesheet" href="../css/ad_project_info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <div class="logo">
                    <a href="#">GiveNow</a>
                </div>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Dự án</a></li>
                    <li><a href="#">Về chúng tôi</a></li>
                    <li><a href="#">Hướng dẫn</a></li>
                    <li class="active"><a href="#"">Ủng hộ ngay</a></li>
                </ul>
                <div class="admin-info">
                    <img src="../img/admin.jpg" alt="Admin Icon">
                    <span>Tài khoản ADMIN</span>
                    <i class="bi bi-chevron-down"></i> <!-- Icon tam giác hướng xuống -->
                    <button class="logout-text" onclick="logout()">Đăng xuất</button>
                </div>     
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">

            <!-- Sidebar-->
             <aside class="sidebar">
                <h2>QUẢN LÝ</h2>
                <ul>
                    <li><a href="../html/ad_user_manager.html"><i class="bi bi-people"></i>Quản lý người dùng</a></li>
                    <li><a href="../html/ad_project_manager.html" class="active"><i class="bi bi-folder"></i> Quản lý dự án</a></li>
                </ul>
             </aside>

             <!--Main content -->
             <div class="main-content">
                <div class="back">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i>
                    </a>              
                    <h1>THÔNG TIN DỰ ÁN</h1>
                </div>

                <!--infor user-->
                <div class="info-project">
                        <div class="info-row">
                            <label for="id">ID</label>
                            <input name="id" type="text" id="id" placeholder="ID" readonly>
                        </div>
                        <div class="info-row">
                            <label for="name">Name</label>
                            <input name="name" type="text" id="name" placeholder="Name">
                        </div>
                        <div class="info-row">
                            <label for="description">Description</label>
                            <input name="description" type="text" id="description" placeholder="Description">
                        </div>
                        <div class="info-row">
                            <label for="goal_amount">GoalAmount</label>
                            <input name="goal_amount" type="text" id="goal_amount" placeholder="GoalAmount">
                        </div>
                        <div class="info-row">
                            <label for="collected_amount">CollectedAmount</label>
                            <input name="collected_amount" type="text" id="collected_amount" placeholder="CollectedAmount">
                        </div>
                        <div class="info-row">
                            <label for="status">Status</label>
                            <input name="status" type="text" id="status" placeholder="Status">
                        </div>
                        <div class="info-row">
                            <label for="start_date">StartDate</label>
                            <input name="start_date" type="date" id="start_date" placeholder="StartDate">
                        </div>
                        <div class="info-row">
                            <label for="end_date">EndDate</label>
                            <input name="end_date" type="date" id="end_date" placeholder="EndDate">
                        </div>
                        <div class="info-row">
                            <label for=" create_by">CreateBy</label>
                            <input name="create_by" type="text" id=" create_by" placeholder="CreateBy">
                        </div>
                        <div class="info-row">
                            <label for="cate_id">CateID</label>
                            <input name="cate_id" type="text" id="cate_id" placeholder="CateID">
                        </div>
                        <div class="info-row">
                            <label for="created_at">Created_at</label>
                            <input name="created_at" type="timestamp" id="created_at" placeholder="Created_at" readonly>
                        </div>
                        <div class="info-row">
                            <label for=" updated_at">Updated_at</label>
                            <input name="updated_at" type="timestamp" id=" updated_at" placeholder="Updated_at">
                        </div>
                        <div class="info-row">
                            <label for="deleted_at">Deleted_at</label>
                            <input name="deleted_at" type="timestamp" id="deleted_at" placeholder="Deleted_at">
                        </div>    
                </div>

                <!-- Buttons for updating and deleting -->
                <div class="action-buttons">
                    <a href="../html/ad_project_manager.html"><button id="update-btn">Cập nhật</button></a>
                    <button id="delete-btn">Xóa Dự án</button>
                </div>

                 <!-- Phần chứa ảnh dự án -->
                 <div class="duan-avatar">
                    <img class="duan1" src="../img/duan1.png " alt="duan1">
                    <img class="duan2" src="../img/duan2.png" alt="duan2">
                    <img class="duan3" src="../img/duan3.png" alt="duan3">
                 </div>
                

             </div>

        </div>
    </main>
    
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 GiveNow. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@givenow.com">info@givenow.com</a></p>
        </div>
    </footer>
    
</body>

</html>

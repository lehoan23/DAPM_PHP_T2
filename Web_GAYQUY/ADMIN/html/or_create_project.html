<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHATOCHUC_TAODUAN</title>
    <link rel="stylesheet" href="../css/or_create_project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <div class="logo">
                    <a href="#">GiveNow</a>
                </div>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Dự án</a></li>
                    <li><a href="#">Về chúng tôi</a></li>
                    <li><a href="#">Hướng dẫn</a></li>
                    <li class="active"><a href="#"">Ủng hộ ngay</a></li>
                </ul>
                <div class="or-info">
                    <img src="../img/or.png" alt="Admin Icon">
                    <span>Nhà tổ chức 37</span>
                    <i class="bi bi-chevron-down"></i> <!-- Icon tam giác hướng xuống -->
                    <button class="logout-text" onclick="logout()">Đăng xuất</button>
                </div>     
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">

            <!-- Sidebar-->
             <aside class="sidebar">
                <h2>DỰ ÁN</h2>
                <ul>
                    <li><a href="../html/or_list_project.html"><i class="bi bi-card-checklist"></i>Danh sách dự án</a></li>
                    <li><a href="../html/or_create_project.html" class="active"><i class="bi bi-file-earmark-plus"></i> Tạo dự án</a></li>
                </ul>
             </aside>

             <!--Main content -->
             <div class="main-content">
                <div class="back">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i>
                    </a>              
                    <h1>TẠO DỰ ÁN</h1>
                </div>

                <!--infor user-->
                <div class="info-project">
                    <div class="info-column">
                        <div class="info-row">
                            <label for="id">ID</label>
                            <input name="id" type="text" id="id" placeholder="ID" readonly>
                        </div>
                        <div class="info-row">
                            <label for="name">Name</label>
                            <input name="name" type="text" id="name" placeholder="Name">
                        </div>
                        <div class="info-row">
                            <label for="description">Description</label>
                            <input name="description" type="text" id="description" placeholder="Description">
                        </div>
                        <div class="info-row">
                            <label for="goal_amount">GoalAmount</label>
                            <input name="goal_amount" type="text" id="goal_amount" placeholder="GoalAmount">
                        </div>
                        <div class="info-row">
                            <label for="collected_amount">CollectedAmount</label>
                            <input name="collected_amount" type="text" id="collected_amount" placeholder="CollectedAmount">
                        </div>
                    </div>
                    <div class="info-column">
                        <div class="info-row">
                            <label for="status">Status</label>
                            <input name="status" type="text" id="status" placeholder="Status">
                        </div>
                        <div class="info-row">
                            <label for="start_date">StartDate</label>
                            <input name="start_date" type="date" id="start_date" placeholder="StartDate">
                        </div>
                        <div class="info-row">
                            <label for="end_date">EndDate</label>
                            <input name="end_date" type="date" id="end_date" placeholder="EndDate">
                        </div>
                        <div class="info-row">
                            <label for="cate_id">CateID</label>
                            <input name="cate_id" type="text" id="cate_id" placeholder="CateID">
                        </div>
                        <div class="info-row">
                            <label for="avt">Image</label>
                            <input name="" type="file" id="avt" placeholder="" >
                          </div>  
                    </div>
                </div>
                

                 <div class="action-buttons">
                    <a href="../html/or_list_project.html"><button id="update-btn">Tạo dự án</button></a>
                </div>
                

             </div>

        </div>
    </main>
    
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 GiveNow. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@givenow.com">info@givenow.com</a></p>
        </div>
    </footer>
    
</body>

</html>

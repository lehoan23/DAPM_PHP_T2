<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEMNGUOIDUNG</title>
    <link rel="stylesheet" href="../css/ad_user_add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <div class="logo">
                  <a href=""><img src="../img/logo.png" alt=""></a>
                </div>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Dự án</a></li>
                    <li><a href="#">Về chúng tôi</a></li>
                    <li><a href="#">Hướng dẫn</a></li>
                    <li class="active"><a href="#">Ủng hộ ngay</a></li>
                </ul>
                <div class="admin-info">
                  <img src="../img/admin.jpg" alt="Admin Icon">
                  <span>Tài khoản ADMIN</span>
                  <i class="bi bi-chevron-down"></i> <!-- Icon tam giác hướng xuống -->
                  <button class="logout-text" onclick="logout()">Đăng xuất</button>
              </div>    
            </div>
        </nav>      
    </header>

    <main>
        <div class="container">
          
          <!-- Sidebar -->
          <aside class="sidebar">
            <h2>QUẢN LÝ</h2>
            <ul>
              <li><a href="../html/ad_user_manager.html" class="active"><i class="bi bi-people"></i>Quản lý người dùng</a></li>
              <li><a href="../html/ad_project_manager.html"><i class="bi bi-folder"></i> Quản lý dự án</a></li>
          </ul>
          </aside>
      
          <!-- Main content -->
          <div class="main-content">
            <div class="back">
              <a href="javascript:history.back()" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left"></i>
              </a>              
              <h1>THÊM NGƯỜI DÙNG</h1>
          </div>

            <div class="add-user">  
              <div class="add-row">
                  <label for="username">UserName</label>
                  <input name="username" type="text" id="username" placeholder="Username">
              </div>
              <div class="add-row">
                  <label for="email">Email</label>
                  <input name="email" type="text" id="email" placeholder="Email">
              </div>
              <div class="add-row">
                  <label for="password">Password</label>
                  <input name="password" type="text" id="password" placeholder="Password">
              </div>
              <div class="add-row">
                  <label for="password Confirmation">Password Confirmation</label>
                  <input name="password_confirmation" type="text" id="password Confirmation" placeholder="Password Confirmation" >
              </div>    
              <div class="add-row">
                <label for="role_id">RoleId</label>
                <select name="role_id" id="role_id">
                  <option value="3">User</option>
                  <option value="2">Creator</option>
                </select>  
              </div>  
              <div class="add-row">
                <label for="avt">Avatar</label>
                <input name="" type="file" id="avt" placeholder="" >
              </div>  
              
            </div>

            <!--Button ADD-->
             <!-- Buttons for updating and deleting -->
             <div class="add-button">
              <a href="../html/ad_user_manager.html"><button id="add-btn">Thêm</button></a>
            </div>

          </div>
        </div>
      </main>

    <footer>
        <div class="footer-container">

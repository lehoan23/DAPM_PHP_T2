             <div class="main-content">

                <!--infor user-->
                <div class="info-user">
                        <div class="info-row">
                            <label for="id">ID</label>
                            <input name="id" type="text" id="id" placeholder="ID" readonly>
                        </div>
                        <div class="info-row">
                            <label for="username">UserName</label>
                            <input name="username" type="text" id="username" placeholder="UserName">
                        </div>
                        <div class="info-row">
                            <label for="email">Email</label>
                            <input name="email" type="text" id="email" placeholder="Email">
                        </div>
                        <div class="info-row">
                            <label for="phone">PhoneNumber</label>
                            <input name="phone_number" type="text" id="phone" placeholder="PhoneNumber">
                        </div>
                        <div class="info-row">
                            <label for="password">Password</label>
                            <input name="password" type="text" id="password" placeholder="Password">
                        </div>
                        <div class="info-row">
                            <label for="address">Address</label>
                            <input name="address" type="text" id="address" placeholder="Address">
                        </div>
                        <div class="info-row">
                            <label for="role_id">RoleId</label>
                            <input name="role_id" type="text" id="role_id" placeholder="RoleId" readonly>
                        </div>

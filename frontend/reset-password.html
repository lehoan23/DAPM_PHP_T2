<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f3f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #002559;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #002559;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: none;
      }
      .btn:hover {
        background-color: #0041a8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirm New Password</label>
          <input
            type="password"
            name="password_confirmation"
            id="password_confirmation"
            required
          />
        </div>
        <button type="submit" class="btn">Reset Password</button>
      </form>
    </div>
    <script>
     
      
      const access_token = localStorage.getItem('access_token');
      const refresh_token = localStorage.getItem('refresh_token');

      // Kiểm tra token
      if (!access_token) {
        alert("Token không tồn tại. Vui lòng kiểm tra lại.");
        // Điều hướng về trang khác nếu cần
        window.location.href = "http://127.0.0.1:5500/frontend/login.html";
      }

      // Xử lý gửi form
      const form = document.getElementById("resetPasswordForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Lấy dữ liệu từ form
        const password = document.getElementById("password").value;
        const passwordConfirmation = document.getElementById(
          "password_confirmation"
        ).value;

        // Kiểm tra mật khẩu
        if (password !== passwordConfirmation) {
          alert("Mật khẩu không khớp. Vui lòng thử lại.");
          return;
        }

        // Gửi yêu cầu đến API reset password
        fetch("http://127.0.0.1:8000/api/auth/update-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: token,
            password: password,
            password_confirmation: passwordConfirmation,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Reset mật khẩu thành công! Hãy đăng nhập lại.");
              window.location.href = "/login.html";
            } else {
              alert(data.message || "Đã xảy ra lỗi. Vui lòng thử lại.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Không thể gửi yêu cầu. Vui lòng thử lại.");
          });
      });
    </script>
  </body>
</html>

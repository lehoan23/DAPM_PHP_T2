<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Quên mật khẩu</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="forgot-password">
            <h1 class="form__title">Quên mật khẩu</h1>
            <p>Nhập email được liên kết với tài khoản của bạn để nhận liên kết đặt lại mật khẩu.</p>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" class="form__input" placeholder="Nhập địa chỉ Email của bạn" required>
                <div class="form__input-error-message"></div>
            </div>
            <a href="./login.html" class="form__buttonForgot">Tiếp tục</a>
            <p class="form__text">
                <a href="./login.html" class="form__link">Trở về Đăng nhập</a>
            </p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      text-decoration: none;
      color: #007bff;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="button" onclick="handleLogin()">Login</button>
    </form>
    <a href="./forgot-password.html">Forgot Password?</a>
  </div>
  <script>


    async function handleLogin() {
      // Lấy dữ liệu từ form
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
          // Gọi API bằng fetch
          const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json',
              },
              body: JSON.stringify({ email, password }),
          });

          const data = await response.json();
          const accessToken = localStorage.setItem('access_token',data.access_token);
          const refreshToken = localStorage.setItem('refresh_token',data.refreshToken);
          if (response.ok) {
              // Xử lý khi login thành công
              alert('Login successful!');
              window.location.href = 'http://127.0.0.1:5500/frontend/home.html'; // Chuyển hướng sau khi đăng nhập
          } else {
              // Hiển thị lỗi nếu có
              document.getElementById('error-message').innerText = data.message || 'Login failed';
              document.getElementById('error-message').style.display = 'block';
          }
      } catch (error) {
          console.error('Error during login:', error);
          document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
          document.getElementById('error-message').style.display = 'block';
      }
  }
</script>
</body>
</html>
